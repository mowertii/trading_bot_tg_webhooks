version: '3.8'

services:
  # üÜï Webhook —Å–µ—Ä–≤–µ—Ä (–æ—Å–Ω–æ–≤–Ω–æ–π —Å–µ—Ä–≤–∏—Å)
  webhook-bot:
    build: 
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TARGET_USER_ID=${TARGET_USER_ID}
      - TINKOFF_TOKEN=${TINKOFF_TOKEN}
      - ACCOUNT_ID=${ACCOUNT_ID}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEBHOOK_REQUIRE_SIGNATURE=false # –µ—Å–ª–∏ —Å–µ–∫—Ä–µ—Ç –≤ —Ç–µ–ª–µ, –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –Ω—É–∂–µ–Ω
    restart: unless-stopped
    depends_on:
      - redis
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üîß –°—Ç–∞—Ä—ã–π Telegram polling –±–æ—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –¥–ª—è —ç–∫—Å—Ç—Ä–µ–Ω–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤)
  telegram-bot:
    build: 
      context: ./app
      dockerfile: Dockerfile
    command: python -m bot.main
    env_file: .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TARGET_USER_ID=${TARGET_USER_ID}
      - TINKOFF_TOKEN=${TINKOFF_TOKEN}
      - ACCOUNT_ID=${ACCOUNT_ID}
    restart: unless-stopped
    depends_on:
      - redis
      - db
#    profiles: ["emergency"]  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ --profile emergency

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_URL: ${DB_URL}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

# –î–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –¥–± –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–¥–µ–ª–æ–∫ –ø–æ–¥–Ω–∏–º–∞–µ–º pgadmin - –±—É–¥–µ—Ç –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞—Ç—å—Å—è –Ω–∞—Ä—É–∂—É
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      DB_URL: ${DB_URL}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  pgadmin_data: